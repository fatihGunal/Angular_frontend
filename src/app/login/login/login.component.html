<div class="container login">
  <div class="row">
    <h2 class="col">Log in</h2>
  </div>

  <div class="row">
    <form [formGroup]="loginForm" class="col" (ngSubmit)="logIn()">
      <div class="form-group">
        <label for="gebruikersnaam">Email:</label>
        <input id="gebruikersnaam" class="form-control" type="email" formControlName="gebruikersnaam" placeholder="fatih@mail.com" required/>
      </div>
      <div class="form-group">
        <label for="wachtwoord">wachtwoord:</label>
        <input id="wachtwoord" class="form-control" type="password" formControlName="wachtwoord" placeholder="********" required/>
      </div>
      <div>
        <a routerLink="/register" routerLinkActive="active">Nog geen account ?</a>
      </div>
      <button type="submit" class="btn btn-lg btn-primary" [disabled]="submitted">Log in</button>
      <h5 *ngIf="unauthorized" class="text-warning">*Fout! probeer het nog eens</h5>
    </form>
  </div>
</div>
