<div id="poll_component">
  <div class="container">
    <div class="row margin">
      <div class="col poll_stem">
        <form id="form" class="col">
          <h1>{{poll.titel}}</h1>
          <h2>{{poll.beschrijving}}</h2>
          <p>{{poll.aanmaakDatum | date:'dd/mm/yyyy'}} om {{poll.aanmaakDatum | date:'hh:mm'}}</p>
          <hr>
          <p>antwoorden</p>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
